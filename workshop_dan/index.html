<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>JQueryMobileTest</title>

    <!-- JQueryMobileTest references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" data-position="fixed" id="pageone">

        <div data-role="header">
            <h1>Welcome To My Homepage</h1>
            <a href="#pagetwo" data-transition="fade" id="bt">Slide</a>
        </div>

        <div data-role="main" class="ui-content">
            <p>I Am Now A Mobile Developer!!</p>
            <a href="#myPopup" data-rel="popup">Slide</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Footer Text</h1>
        </div>

        <div data-role="popup" id="myPopup">
            <p>This is a simple popup.</p>
        </div>
    </div>

    <div data-role="page" id="pagetwo">

        <div data-role="header">
            <h1>Welcome To My Homepage</h1>
            <a href="#pageone" data-transition="fade" id="bt">Slide</a>
        </div>

        <div data-role="main" class="ui-content">
            <p>I Am Now A Developer!!</p>

        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Footer Text</h1>
        </div>

    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.8.0.js"></script>
    <script src="scripts/index.js"></script>

    <script src="scripts/jquery.mobile-1.4.5.js"></script>
</body>
</html>
